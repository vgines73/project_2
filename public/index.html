<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Members Page</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1 class="title">Piece of Art</h1>
            <p class="title">Got some art? Shot it off here!</p>
            <button id="addArtworkButton" class="btn btn-primary">Add Artwork</button>
        </div>
    </div>

    <div class="container">



        <section>
            <div class="row">
                <div class="col-md-12">
                    <!-- target for card is .artwork-info -->
                    <!-- dont forget the row so the cards will wrap -->
                    <div class="row artwork-info">
                        <!-- artwork info goes here -->
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>

    <script src="./js/members.js"></script>
