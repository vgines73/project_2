<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
      
        <title>Piece of Art</title>
      </head>

<body>
    <div class="container">
    
        <section>
            <div class="row">
                
                <div class="col-md-5 offset-md-3">
                    <h2>Add Your Piece of Artwork</h2>
                    <form id="create-art">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title">
                            <label for="postedBy">Posted By:</label>
                            <input type="text" class="form-control" id="posted-by">
                            <label for="year">Year:</label>
                            <input type="text" class="form-control" id="year">
                            <label for="body">Description:</label>
                            <textarea class="form-control" rows="10" id="body"></textarea><br>
                            <div class="form-group">
                                <label for="category">Select Category:</label>
                                <select class="custom-select" id="category">
                                    <option value="Painting">Painting</option>
                                    <option value="Sculpture">Sculpture</option>
                                    <option value="Print">Print</option>
                                </select>
                            </div><br>
                            <div class="form-group">
                                <label for="condition">Select Condition:</label>
                                <select class="custom-select" id="condition">
                                    <option value="Excellent">Excellent</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div><br>
                            <label for="image">Insert Image Url:</label>
                            <input type="url" name="artist-image" id="image">
                            <br><br>
                            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                            
                        </div>
                    </form>
                    <a href="./index.html"><button class="btn btn-danger submit btn-lg">Go back</button></a>
                    
                </div>
            </div>
        </section>
    </div>




    <!-- End of Page Body -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="./js/create.js"></script>

</body>

</html>
